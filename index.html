<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: #222;
      padding: 0.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
      padding: 5rem 1rem;
      text-align: center;
      color: #fff;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 4px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .buy-btn {
      background: #000;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fashion Hub</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Contact</a>
  </nav>
  <section class="hero">
    <h2>Style That Speaks</h2>
    <p>Explore our latest collection</p>
  </section>
  <section class="products" id="product-list">
    <!-- JavaScript will populate products here -->
  </section>
  <footer>
    &copy; 2025 Fashion Hub. All rights reserved.
  </footer>
  <script>
    const products = [
      { name: "Leather Jacket", price: "₹2999", image: "https://via.placeholder.com/250x200" },
      { name: "Denim Jeans", price: "₹1499", image: "https://via.placeholder.com/250x200" },
      { name: "Sneakers", price: "₹1999", image: "https://via.placeholder.com/250x200" }
    ];

    const productList = document.getElementById('product-list');
    products.forEach(({ name, price, image }) => {
      const product = document.createElement('div');
      product.className = 'product';
      product.innerHTML = `
        <img src="${image}" alt="${name}">
        <h3>${name}</h3>
        <p>${price}</p>
        <button class="buy-btn" onclick="alert('Added to cart: ${name}')">Add to Cart</button>
      `;
      productList.appendChild(product);
    });
  </script>
</body>
</html>
